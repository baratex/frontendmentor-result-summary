<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <article role="main">
    <div class="container">

      <div class="overall">
        <h1 class="grey">Your Result</h1>
        <div class="circle">
          <h2 class="average white big">#</h2>
          <p class="darkgrey">of 100</h3>
        </div>
        <h2 class="white small">Great</h2>
        <p class="grey center">You scored higher than 65% of the people who have taken these tests.</p>

      </div>
      <div class="summary">
        <h3>Summary</h3>

        <div class="category c0">
          <div class="description">
            <img src="" alt="" class="img0" />
            <p class="cat0">#</p>
          </div>
          <div class="points">
            <p class="points0 dark">#</p>
            <p class="score-grey">/ 100</p>
          </div>
        </div>

        <div class="category c1">
          <div class="description">
            <img src="" alt="" class="img1" />
            <p class="cat1">#</p>
          </div>
          <div class="points">
            <p class="points1 dark">#</p>
            <p class="score-grey">/ 100</p>
          </div>
        </div>

        <div class="category c2">
          <div class="description">
            <img src="" alt="" class="img2" />
            <p class="cat2">#</p>
          </div>
          <div class="points">
            <p class="points2 dark">#</p>
            <p class="score-grey">/ 100</p>
          </div>
        </div>

        <div class="category c3">
          <div class="description">
            <img src="" alt="" class="img3" />
            <p class="cat3">#</p>
          </div>
          <div class="points">
            <p class="points3 dark">#</p>
            <p class="score-grey">/ 100</p>
          </div>
        </div>

        <button>Continue</button>

      </div>
    </div>
  </article>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/baratex">Baratex</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
